<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainWrapper">
      <div class="windowWrapper">
        <div class="topWrapper">
          <div class="inputNumber">0</div>
          <div class="bottomNumber">
            <div class="bottomInput">0</div>
            <div class="selectedOperator"></div>
          </div>
        </div>

        <div class="numpadWrapper">
          <div class="topNumpad">
            <button class="calcButton" id="button-side" data-clear>CA</button>
            <button class="calcButton" id="button-side" data-operation>
              +/-
            </button>
            <button class="calcButton" id="button-side" data-delete>⌫</button>
            <button class="calcButton" id="button-side" data-operation>
              ÷
            </button>
          </div>
          <div class="bottomNumpad">
            <div class="numbers">
              <button class="calcButton" data-number>9</button>
              <button class="calcButton" data-number>8</button>
              <button class="calcButton" data-number>7</button>
              <button class="calcButton" data-number>6</button>
              <button class="calcButton" data-number>5</button>
              <button class="calcButton" data-number>4</button>
              <button class="calcButton" data-number>3</button>
              <button class="calcButton" data-number>2</button>
              <button class="calcButton" data-number>1</button>
              <button class="calcButton" data-number>,</button>
              <button class="calcButton" id="button-wide" data-number>0</button>
            </div>
            <div class="operators">
              <button class="calcButton" id="button-side" data-operation>
                ⨉
              </button>
              <button class="calcButton" id="button-side" data-operation>
                -
              </button>
              <button class="calcButton" id="button-side" data-operation>
                +
              </button>
              <button class="calcButton" id="button-side" data-equals>=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
