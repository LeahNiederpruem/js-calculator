<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainWrapper">
      <div class="windowWrapper">
        <input class="inputWindow" type="number" value="0" />
        <div class="numpadWrapper">
          <div class="topNumpad">
            <button class="buttons" id="button-black">C</button>
            <button class="buttons" id="button-black">%</button>
            <button class="buttons" id="button-black">DEL</button>
            <button class="buttons" id="button-black">/</button>
          </div>
          <div class="bottomNumpad">
            <div class="numbers">
              <button class="buttons">7</button>
              <button class="buttons">8</button>
              <button class="buttons">9</button>
              <button class="buttons">4</button>
              <button class="buttons">5</button>
              <button class="buttons">6</button>
              <button class="buttons">1</button>
              <button class="buttons">2</button>
              <button class="buttons">3</button>
              <button class="buttons" id="button-wide">0</button>
              <button class="buttons">,</button>
            </div>
            <div class="operators">
              <button class="buttons" id="button-black">x</button>
              <button class="buttons" id="button-black">-</button>
              <button class="buttons" id="button-black">+</button>
              <button class="buttons" id="button-black">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
